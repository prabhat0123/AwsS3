spring.application.name=starter

#File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

#AWS properties
cloud.aws.stack.auto=false
cloud.aws.region.static=ap-southeast-1
cloud.aws.credentials.accessKey=YOUR KEY
cloud.aws.credentials.secretKey=YOUR SECRET

app.awsServices.bucketName=bill-logo.tewm-alpha

# App configs - endpoints
app.endpoint.api=/api

app.endpoint.uploadFiles=${app.endpoint.api}/upload-file